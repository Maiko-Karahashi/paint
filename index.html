<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぬりえアプリ（バケツ塗り対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; }
    canvas { border: 1px solid #ccc; touch-action: none; max-width: 100%; height: auto; }
    #controls { margin-top: 10px; }
    #controls input, #controls button { margin: 5px; }
 .cursor-brush {
  cursor: url('pen-cursor.png') 0 32, auto;
}
.cursor-bucket {
  cursor: url('bucket-cursor.png') 16 16, auto;
}
  </style>
</head>
<body>
  <h2>ぬりえアプリ（バケツ塗り対応）</h2>
  <canvas id="coloringCanvas" width="400" height="400"></canvas>

  <div id="controls">
    色: <input type="color" id="colorPicker" value="#ff0000">
    ペンサイズ: <input type="range" id="brushSize" min="1" max="30" value="5">
    <button id="brushBtn">ペン</button>
    <button id="bucketBtn">バケツ</button>
    <button id="clearBtn">クリア</button>
    <button id="saveBtn">保存</button>
  </div>

  <script>
    const canvas = document.getElementById('coloringCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
    const brushBtn = document.getElementById('brushBtn');
    const bucketBtn = document.getElementById('bucketBtn');

    let mode = 'brush';

    const img = new Image();
    img.crossOrigin = 'Anonymous'; // 重要: CORS対応
    img.src = '26421279.png'; // 同一ドメイン or CORS許可された画像URLにしてください
    img.onload = () => {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    let painting = false;

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: Math.floor(e.touches[0].clientX - rect.left),
          y: Math.floor(e.touches[0].clientY - rect.top)
        };
      } else {
        return {
          x: Math.floor(e.clientX - rect.left),
          y: Math.floor(e.clientY - rect.top)
        };
      }
    }

    function startDrawing(e) {
      e.preventDefault();
      if (mode === 'brush') {
        painting = true;
        draw(e);
      } else if (mode === 'bucket') {
        const pos = getPosition(e);
        const fillColor = hexToRgba(colorPicker.value);
        floodFill(pos.x, pos.y, fillColor);
      }
    }

    function endDrawing() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;
      const pos = getPosition(e);
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = colorPicker.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function hexToRgba(hex) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return [r, g, b, 255];
    }

    function colorMatch(a, b, tolerance = 32) {
      return Math.abs(a[0] - b[0]) < tolerance &&
             Math.abs(a[1] - b[1]) < tolerance &&
             Math.abs(a[2] - b[2]) < tolerance &&
             Math.abs(a[3] - b[3]) < tolerance;
    }

    function floodFill(x, y, fillColor) {
      if (x < 0 || y < 0 || x >= canvas.width || y >= canvas.height) return;

      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;
      const width = imgData.width;
      const height = imgData.height;

      const baseIndex = (y * width + x) * 4;
      const startColor = data.slice(baseIndex, baseIndex + 4);

      if (colorMatch(startColor, fillColor)) return;

      const stack = [[x, y]];

      while (stack.length > 0) {
        const [cx, cy] = stack.pop();
        if (cx < 0 || cy < 0 || cx >= width || cy >= height) continue;

        const index = (cy * width + cx) * 4;
        const currentColor = data.slice(index, index + 4);

        if (colorMatch(currentColor, startColor)) {
          data[index] = fillColor[0];
          data[index + 1] = fillColor[1];
          data[index + 2] = fillColor[2];
          data[index + 3] = fillColor[3];

          stack.push([cx + 1, cy]);
          stack.push([cx - 1, cy]);
          stack.push([cx, cy + 1]);
          stack.push([cx, cy - 1]);
        }
      }

      ctx.putImageData(imgData, 0, 0);
    }

    // イベント登録
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', endDrawing);
    canvas.addEventListener('touchmove', draw);

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'my_coloring.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    brushBtn.addEventListener('click', () => mode = 'brush');
    bucketBtn.addEventListener('click', () => mode = 'bucket');

    brushBtn.addEventListener('click', () => {
  mode = 'brush';
  canvas.classList.remove('cursor-bucket');
});

bucketBtn.addEventListener('click', () => {
  mode = 'bucket';
  canvas.classList.add('cursor-bucket');
});

brushBtn.addEventListener('click', () => {
  mode = 'brush';
  canvas.classList.remove('cursor-bucket');
  canvas.classList.add('cursor-brush');
});

bucketBtn.addEventListener('click', () => {
  mode = 'bucket';
  canvas.classList.remove('cursor-brush');
  canvas.classList.add('cursor-bucket');
});

  </script>
</body>
</html>
